<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    <h1>There are {{ count }} words in this list.</h1>

    <a href="{% url 'home' %}">Start Again</a>

    <h3>Your Text:</h3>
    {{ fulltext }}

    <h3>Word Count:</h3>

    {% for word, counttotal in sortedwords %}

    {{ word }} - {{ counttotal }}
    <br /> 

    {% endfor %}

</body>
</html>
